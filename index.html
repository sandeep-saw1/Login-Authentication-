<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .form-container {
            padding: 40px;
            transition: transform 0.6s ease-in-out;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .secured-page {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .secured-page h2 {
            color: #2e7d32;
        }
        
        .secured-page p {
            margin: 20px 0;
            color: #555;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            width: auto;
            padding: 10px 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login to Your Account</h2>
            <div class="message error" id="login-error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Register here</a>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Create an Account</h2>
            <div class="message error" id="register-error"></div>
            <div class="message success" id="register-success"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a id="show-login">Login here</a>
            </div>
        </div>
        
        <!-- Secured Page -->
        <div class="secured-page" id="secured-page">
            <h2>Welcome to the Secured Page!</h2>
            <p>You have successfully logged in to your account.</p>
            <p>This is a protected area that only authenticated users can access.</p>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const securedPage = document.getElementById('secured-page');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Form elements
        const loginFormEl = document.getElementById('loginForm');
        const registerFormEl = document.getElementById('registerForm');
        
        // User storage (in a real app, this would be a database)
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Show registration form
        showRegisterLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            clearMessages();
        });
        
        // Show login form
        showLoginLink.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            clearMessages();
        });
        
        // Handle registration
        registerFormEl.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage(registerError, "Passwords do not match");
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerError, "Password must be at least 6 characters long");
                return;
            }
            
            // Check if user already exists
            if (users.find(user => user.username === username)) {
                showMessage(registerError, "Username already exists");
                return;
            }
            
            if (users.find(user => user.email === email)) {
                showMessage(registerError, "Email already registered");
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now().toString(),
                username,
                email,
                password // In a real app, this should be hashed
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage(registerSuccess, "Registration successful! You can now login.");
            registerFormEl.reset();
            
            // Switch to login form after a delay
            setTimeout(() => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                clearMessages();
            }, 2000);
        });
        
        // Handle login
        loginFormEl.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Find user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Successful login
                localStorage.setItem('currentUser', JSON.stringify(user));
                showSecuredPage();
            } else {
                showMessage(loginError, "Invalid username or password");
            }
        });
        
        // Handle logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            securedPage.style.display = 'none';
            loginForm.style.display = 'block';
            loginFormEl.reset();
        });
        
        // Show secured page
        function showSecuredPage() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            securedPage.style.display = 'block';
        }
        
        // Check if user is already logged in
        function checkLoginStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                showSecuredPage();
            }
        }
        
        // Utility functions
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function clearMessages() {
            loginError.style.display = 'none';
            registerError.style.display = 'none';
            registerSuccess.style.display = 'none';
        }
        
        // Initialize the app
        checkLoginStatus();
    </script>
</body>
</html>
